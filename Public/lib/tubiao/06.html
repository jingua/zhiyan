<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/font-awesome.4.6.0.css">
		<link rel="stylesheet" href="css/animsition.min.css" />
		<link rel="stylesheet" href="css/drop-down.css" />
		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/system.css" />
	</head>
	<body>
		
		<div class="data_wrap" style="background: #efeff5; width: 1020px; padding: 10px; overflow: hidden;">
		    <div class="animsition">
				<div style="background: white; solid #efeff5; width: 1020px; overflow: hidden;">
	
					<div id="main"></div>
					<div id="main2"></div>
					<div id="main3" style="height:350px; width: 1020px; clear: both; border-top: 10px solid #efeff5;"></div>
					<div id="main4"></div>
					<div id="main5"></div>
				</div>
				</div>
		    </div>
		</div>
		
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="http://www.jq22.com/jquery/jquery-ui-1.11.0.js"></script>
		<script src="js/select-widget-min.js"></script>
		<script src="js/jquery.animsition.min.js"></script>
		<script src="https://cdn.bootcss.com/echarts/3.5.3/echarts.min.js"></script>
		<script src="js/macarons .js"></script>
		<script src="js/common.js"></script>
		
		<script>
			$(document).ready(function() {
  			  //初始化切换
			  $(".animsition").animsition({
			  
			    inClass               :   'fade-in-right',
			    outClass              :   'fade-out',
			    inDuration            :    1500,
			    outDuration           :    800,
			    linkElement           :   '.animsition-link',
			    // e.g. linkElement   :   'a:not([target="_blank"]):not([href^=#])'
			    loading               :    true,
			    loadingParentElement  :   'body', //animsition wrapper element
			    loadingClass          :   'animsition-loading',
			    unSupportCss          : [ 'animation-duration',
			                              '-webkit-animation-duration',
			                              '-o-animation-duration'
			                            ],
			    overlay               :   false,
			    overlayClass          :   'animsition-overlay-slide',
			    overlayParentElement  :   'body'
			  });
			  
			   // 基于准备好的dom，初始化echarts实例
				var myChart3 = echarts.init(document.getElementById('main3'),'macarons');
		        // 指定图表的配置项和数据
				var date = ['2016/11/1','2016/11/2','2016/11/3','2016/11/4','2016/11/5','2016/11/6','2016/11/7','2016/11/8','2016/11/9','2016/11/10',
				'2016/11/11','2016/11/12','2016/11/13','2016/11/14','2016/11/15','2016/11/16','2016/11/17','2016/11/18'
				,'2016/11/19','2016/11/20','2016/11/21','2016/11/22','2016/11/23','2016/11/24','2016/11/25','2016/11/26','2016/11/27'
				,'2016/11/28','2016/11/29','2016/11/30'];
				
				function my_data(){
					var data = [];
					for( var i =0; i<30; i++){
						data.push(Math.round(Math.random() * (500 - 100) + 100));
					};
					return data;
				}
				var option3 = {
				    title : {
				        text: '各级别会员变迁情况'
				    },
				    tooltip : {
				        trigger: 'axis',
				    },
				    legend: {
				        data:['普通会员','高级会员','VIP会员','超级VIP会员']
				    },
				    toolbox: {
				        show : true,
				        feature : {
				            mark : {show: true},
				            dataView : {show: true, readOnly: false},
				            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
				            restore : {show: true},
				            saveAsImage : {show: true}
				        }
				    },
				    calculable : true,
				    xAxis : [
				        {
				            type : 'category',
				            boundaryGap : true,
				            data : date
				        }
				    ],
				    yAxis : [
				        {
				            type : 'value'
				        }
				    ],
				     grid: {
				        left: '3%',
				        right: '4%',
				        containLabel: true
				    },
				    dataZoom: [{
				        type: 'inside',
				        start: 74,
				        end: 100,
				    }, {
				        start: 74,
				        end: 100,
				        handleSize: '80%',
				        handleStyle: {
				            color: '#fff',
				            shadowBlur: 3,
				            shadowColor: 'rgba(0, 0, 0, 0.6)',
				            shadowOffsetX: 2,
				            shadowOffsetY: 2
				        }
				    }],
				    series : [
				        {
				            name:'普通会员',
				            type:'bar',
				            stack: '总量',
				            barMaxWidth : 30,
				            //itemStyle: {normal: {areaStyle: {type: 'default'}}},
				            data:my_data()
				        },
				        {
				            name:'高级会员',
				            type:'bar',
				            stack: '总量',
				            //itemStyle: {normal: {areaStyle: {type: 'default'}}},
				            data:my_data()
				        },
				        {
				            name:'VIP会员',
				            type:'bar',
				            stack: '总量',
				            //itemStyle: {normal: {areaStyle: {type: 'default'}}},
				            data:my_data()
				        },
				        {
				            name:'超级VIP会员',
				            type:'bar',
				            stack: '总量',
				            //itemStyle: {normal: {areaStyle: {type: 'default'}}},
				            data:my_data()
				        }
				    ]
				};
			 	myChart3.setOption(option3);
	
			 	
			 	myChart.on('mousemove',function(params){ // 控制台打印数据的名称 
			 		$('#my_date_set1').html(params.name);
					myChart2.clear();
					option2.series[0].data = [
						{value:900, name:'准会员'},
						{value:150, name:'普通会员'},
						{value:150, name:'高级会员'},
						{value:150, name:'VIP会员'},
						{value:150, name:'超级VIP会员'}
					];
					myChart2.setOption(option2,true);
			 	});
			 	myChart4.on('mousemove',function(params){ // 控制台打印数据的名称 
			 		$('#my_date_set2').html(params.name)
					myChart5.setOption({
				        series: [
					        {
					            data:[
					                {value:params.value, name:'新会员'},
				                	{value:310, name:'老会员'},
				                	{value:210, name:'潜客'}
					            ]
					        }
					    ]
				    });
			 	});
			 	
			});
		</script>
	</body>
</html>
