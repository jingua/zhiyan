<include file="Common/meta" />
</head>
<body>
<!-- menu -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 权限管理 
	<span class="c-gray en">&gt;</span> 角色列表 
	<!-- 刷新 -->
	<a class="btn btn-success radius r" 
		style="line-height:1.6em;margin-top:3px" 
		href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<!-- content -->
<div class="page-container" style="margin-top:-30px;">
	<div class="cl pd-5 mt-20">
		<form action="{:U('Node/role_list')}" method="post">
		<!-- text -->
		<input type="text" class="input-text" style="width:240px" value="{$role.role_name}"
		placeholder="&nbsp;输入角色名称" name="role_name">
		<!-- date -->
		<input type="text" value="{$role.from}" 
		onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
		id="datemin" class="input-text Wdate" 
		style="width:180px;" name="from" placeholder="&nbsp;请选择添加时间"> 
		-
	    <input type="text" value="{$role.to}" 
	    onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
	    id="datemin" class="input-text Wdate" 
	    style="width:180px;" name="to" placeholder="&nbsp;请选择添加时间">
	    <!-- button -->
		<button type="submit" class="btn btn-success radius" id="search_key">搜角色</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-top:5px;"> 
		<span class="l">
			<!-- delete -->
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
			<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> 
			<!-- add -->
			<a class="btn btn-success radius" href="{:U('Node/role_add')}">添加角色</a>
		</span> 
		<!-- total -->
		<span class="r" style="line-height:28px;">
			共有数据&nbsp;&nbsp;
			<strong>{$role.count}</strong>&nbsp;&nbsp;条
		</span> 
	</div>
	<div class="mt-20" style="margin-top:10px;">
		<table class="table table-border table-bordered table-bg table-hover table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">ID</th>
					<th>角色名称</th>
					<th>排序</th>
					<th>添加时间</th>
					<th>分配权限</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
			<foreach name="role['role']" item="v">
				<tr class="text-c">
					<td>
						<input type="checkbox" value="{$v.role_id}" name="dataid" 
						id="dataid" _id="{$v.role_id}">
					</td>
					<td>{$v.role_id}</td>
					<td>{$v.role_name}</td>
					<td>{$v.role_sort}</td>
					<td>{$v.role_time}</td>
					<td>
						<!-- 编辑 -->
						<a style="text-decoration:none" class="ml-5" 
						href="{:U('Node/node_user',array('role_id'=>$v['role_id']))}" title="分配权限">
						<i class="Hui-iconfont">&#xe665;</i></a> 
					</td>
					<td class="f-14 td-manage">
						<!-- edit -->
						<a style="text-decoration:none" class="ml-5" 
						href="{:U('Node/role_mod',array('role_id'=>$v['role_id']))}" title="编辑">
						<i class="Hui-iconfont">&#xe6df;</i></a> 
						<!-- delete -->
						<a style="text-decoration:none" class="ml-5" 
						onClick="del(this,{$v['role_id']})" href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i></a>
					</td>
				</tr>
			</foreach>
				<tr><td colspan="7" class="text-c">{$role['link']}</td></tr>
			</tbody>
		</table>
	</div>
</div>
<include file="Common/foot" />
</body>
</html>

<script src="__PUBLIC__/zhiyan/common/common.js"></script>
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script> 

<script>
var page_url = {
    'save_del' : "{:U('Node/role_del')}",
    'list_url' : "{:U('Node/role_list')}",
}
</script>
