<include file="Common/meta" />
</head>
<body>
<!-- menu -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 合同管理 
	<span class="c-gray en">&gt;</span> 合同列表 
	<!-- 刷新 -->
	<a class="btn btn-success radius r" 
		style="line-height:1.6em;margin-top:3px" 
		href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<!-- content -->
<div class="page-container" style="margin-top:-30px;">
	<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-top:20px;"> 
		<span class="l">
			<a href="javascript:;" class="btn btn-success more_coupon">合同列表</a>
		</span> 
		<span class="r" style="line-height:30px;">
			共有数据&nbsp;&nbsp;
			<strong>{$contract.total}</strong>&nbsp;&nbsp;条
		</span> 
	</div>
	<div class="mt-20" style="margin-top:10px;">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th>ID</th>
				<th>合伙人</th>
				<th>联系电话</th>
				<th>日期</th>
				<th>查看合同</th>
				<th>重新上传</th>
				<th>操作</th>
			</tr>
		</thead> 
		<tbody id="ks_user">
			<foreach name="contract.contract" item="v">
			<tr class="text-c">
				<td>{$v.contract_id}</td>
				<td>{$v.contract_name}</td>
				<td>{$v.contract_tel}</td>
				<td>{$v.contract_create}</td>
				<td>
					<a href="{$v['contract_dir']}" target="_blank"><span class="label label-success radius">查看合同</span></a>
				</td>
				<td>
					<a href="javascript:;" onclick="business_recontract('重新上传合同','{:U('Business/business_recontract',array('id'=>$v['business_id']))}','','510')">
					 <span class="label label-success radius">重新上传合同</span></a>
				</td>
				<td class="td-manage">
					<!-- delete -->
					<a style="text-decoration:none" class="ml-5" 
						onClick="del(this,{$v['contract_id']})" href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr> 
			</foreach>
			<tr><td colspan=16 style="text-align:center;">{$contract.link}</td></tr>
		</tbody>
	</table>
	</div>
</div>
<include file="Common/foot" />
</body>
</html>

<script src="__PUBLIC__/zhiyan/common/common.js"></script>
<script src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script>

var page_url = {
    'save_del' : "{:U('Contract/contract_del')}",
    'list_url' : "{:U('Contract/contract_list')}",
}

/*
 * 重新上传合同
 * xiami

*/
function business_recontract(title,url,w,h){
	layer_show(title,url,w,h);
}

</script>
