<include file="Common/meta" />
</head>
<body>
<!-- menu -->
<nav class="breadcrumb">
	<i class="Hui-iconfont">&#xe67f;</i> 首页 
	<span class="c-gray en">&gt;</span> 系统设置 
	<span class="c-gray en">&gt;</span> 支付方式列表 
	<!-- 刷新 -->
	<a class="btn btn-success radius r" 
		style="line-height:1.6em;margin-top:3px" 
		href="javascript:location.replace(location.href);" title="刷新" >
		<i class="Hui-iconfont">&#xe68f;</i>
	</a>
</nav>
<!-- content -->
<div class="page-container" style="margin-top:-30px;">
	<div class="cl pd-5 mt-20">
		<form action="{:U('Payment/pay_list')}" method="post">
		<!-- text -->
		<input type="text" class="input-text" value="{$pay.pay_name}"
		style="width:280px" name="pay_name" placeholder="请输入支付方式名称" />
		<!-- date -->
		<input type="text" 
		onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
		id="datemin" class="input-text Wdate" placeholder="请选择添加时间" name="from" 
		style="width:200px;" value="{$pay.from}"> 
		-
		<input type="text" 
		onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss',Date:'#F{$dp.$D(\'datemin\') or \'%y-%M-%d\'}'})" 
		id="datemin" class="input-text Wdate" placeholder="请选择添加时间" value="{$pay.to}" 
		style="width:200px;" name="to">
		<!-- button -->
		<button type="submit" class="btn btn-success radius" id="sousuo_user">
		<i class="Hui-iconfont">&#xe665;</i> 搜索支付方式</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20" style="margin-top:6px;"> 
		<span class="l">
			<!-- delete -->
			<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius">
			<i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
			<!-- add -->
			<a href="{:U('Payment/pay_add')}" class="btn btn-success more_coupon">添加支付方式</a>
		</span> 
		<!-- total -->
		<span class="r" style="line-height:30px;">
			共有数据&nbsp;&nbsp;
			<strong>{$pay.total}</strong>&nbsp;&nbsp;条
		</span> 
	</div>
	<div class="mt-20" style="margin-top:10px;">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="40"><input type="checkbox" name="" value=""></th>
				<th>ID</th>
				<th>支付方式</th>
				<th>添加时间</th>
				<th>操作</th>
			</tr>
		</thead> 
		<tbody id="ks_user">
			<foreach name="pay.pay" item="v">
			<tr class="text-c">
				<td>
					<input type="checkbox" value="{$v.pay_id}" name="dataid" 
					id="dataid" _id="{$v.pay_id}">
				</td>
				<td>{$v.pay_id}</td>
				<td>{$v.pay_name}</td>
				<td>{$v.create_time}</td>
				<td class="td-manage">
					<!-- edit -->
					<a title="编辑" 
						href="{:U('Payment/pay_mod',array('pay_id'=>$v['pay_id']))}" 
						class="ml-5" style="text-decoration:none">
						<i class="Hui-iconfont">&#xe6df;</i>
					</a>&nbsp;&nbsp;
					<!-- delete -->
					<a style="text-decoration:none" class="ml-5" 
						onClick="del(this,{$v['pay_id']})" 
						href="javascript:;" title="删除">
						<i class="Hui-iconfont">&#xe6e2;</i>
					</a>
				</td>
			</tr> 
			</foreach>
			<tr><td colspan=13 style="text-align:center;">{$pay.link}</td></tr>
		</tbody>
	</table>
	</div>
</div>
<include file="Common/foot" />
</body>
</html>

<script src="__PUBLIC__/zhiyan/common/common.js"></script>
<script src="__PUBLIC__/lib/My97DatePicker/WdatePicker.js"></script> 

<script>
var page_url = {
    'save_del' : "{:U('Payment/pay_del')}",
    'list_url' : "{:U('Payment/pay_list')}",
}
</script>
